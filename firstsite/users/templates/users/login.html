{%extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
{%block content%}
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}"/>
    {% if request.GET.next %}
    <h2>To get access you need to Log In: </h2>
    {% endif %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p><a href="{% url 'users:password_reset'%}">Forgot Password?</a></p>
    <button type="submit">Login</button>

    <br>
        <p> Don't have an account?: <a href="{% url 'users:registration'%}"> Create it</a></p>

</form>
{%endblock%}
</body>
</html>
