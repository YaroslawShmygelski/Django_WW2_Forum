{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {%for item in page_object%}
    {{item}}
    {%endfor%}

    <ul>
        {%for p in page_object.paginator.page_range%}
        <li>
           <a href="?page={{p}}"> {{p}}</a>
        </li>
        {%endfor%}
    </ul>
</form>
{% endblock %}
