{% extends 'base.html' %}

{% block breadcrumbs %}
<!-- Теги -->
{% if tags %}
<ul class="tags-list">
    <li>TAGS:</li>
    {% for t in tags %}
    <li><a href="{{t.get_absolute_url}}">{{t.tag}}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}

{% block content %}

<h1> {{title}}</h1>
{%if is_published%}
{{content}}
{%endif%}
<p> {{slugi|linebreaks}}</p>
{% endblock %}
